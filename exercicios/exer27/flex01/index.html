<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.conteiner{
            display: flex;
            background-color: salmon;
            
        }
        div.filhos{
            padding: 10px;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="filhos" id="oi" onclick="holla()">a</div>
        <div class="filhos">b</div>
        <div class="filhos">c</div>
        <div class="filhos">d</div>
        <div class="filhos">e</div>
        <div class="filhos">f</div>
    </div>


    <script>
        function holla(){
            var oi = document.getElementById("oi")
            if (oi.style.backgroundColor === "black"){
                oi.style.backgroundColor = "aquamarine"
            }
            else{
                oi.style.backgroundColor = "black"
            }
            
                

        };
    </script>
</body>
</html>
