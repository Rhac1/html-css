<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em html, podemos inserir os elementos da lista. Passe o mouse sobres os termos para descrobir qual tag devera ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utiliza a tag &lt;p&gt; ">Paragrafos</abbr></li>
        <li><abbr title="utiliza a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Utiliza a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utiliza a tag &lt;Abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="utiliza a tag &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="utiliza a tag &lt;ol&gt; &lt;li&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Utiliza a tag &lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
